<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizer</title>
</head>
<body>
    <h1>Data Visualizer</h1>
    <table cellpdding = "3">
        <tr>
            <td>
                <label for="folder">Choose a data category:</label>
                <select id="folder" onchange="updateImage()">
                    <option value="cpus">CPUs</option>
                    <option value="display_res">Display Resolutions</option>
                    <option value="gpus">GPUs</option>
                    <option value="hd">Hard Drives</option>
                    <option value="physical_cpus">Physical CPUs</option>
                    <option value="ram">RAM</option>
                    <option value="vram">VRAM</option>
                </select>
            
                <select id="type" onchange="updateSelectors(); updateImage();">
                    <option value="change">Change</option>
                    <option value="percentage">Percentage</option>
                    <option value="gif">GIF</option>
                    <option value="line">Line</option>
                </select>
                
                <div id="lineNameContainer" style="display: none;">
                    <label for="lineNameInput">Enter Name:</label>
                    <input type="text" id="lineNameInput" oninput="filterNames()" list="nameOptions">
                    <datalist id="nameOptions">
                        <!-- Options will be populated dynamically via JavaScript -->
                    </datalist>
                </div>

                <label for="year">Year:</label>
                <select id="year" onchange="updateImage()">
                    <!-- Populate years dynamically or list them manually -->
                    <script>
                        for (let year = 2008; year <= 2023; year++) {
                            document.write(`<option value="${year}">${year}</option>`);
                        }
                    </script>
                </select>
            
                <label for="month">Month:</label>
                <select id="month" onchange="updateImage()">
                    <!-- Populate months -->
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>            
            </td>
        </tr>
        <tr>
            <td align="center">
                <div>
                    <img id="imageDisplay" src="" alt="Selected Image" style="width:500px; height:auto; display:none;"/>
                    <p id="errorMessage" style="color:red;"></p>
                </div>
            </td>
        </tr>
    </table>


    <script src="script.js"></script>
</body>
</html>
